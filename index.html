<script type="text/paperscript" canvas="canvas">

    isInit = false;

    var options = {
        dots : false
    }

    $('canvas').focus();

    // Kill dat tab and those fucked up keys
    $(window).on('keydown', function(e) {
        if(e.keyCode == 9) e.preventDefault(); //Tab
        if(e.keyCode == 219) show('^');
        if(e.keyCode == 220) show('`');
        if(e.keyCode == 8) {
           e.preventDefault();  //Backspace
            backspace();
        }
        if(e.keyCode == 20) show('capslock');
        if(e.keyCode == 112) show('f1');
        if(e.keyCode == 113) show('f2');
        if(e.keyCode == 114) show('f3');
        if(e.keyCode == 115) show('f4');
        if(e.keyCode == 116) show('f5');
        if(e.keyCode == 117) show('f6');
        if(e.keyCode == 118) show('f7');
        if(e.keyCode == 119) show('f8');
        if(e.keyCode == 120) show('f9');
        if(e.keyCode == 121) show('f10');
        if(e.keyCode == 122) show('f11');
        if(e.keyCode == 123) show('f12');
        // console.log(e);
    });

    view.zoom = 1;
    view.size = new Size(1024, 400);

    var keyboard = project.importSVG(document.getElementById('keyboard_svg'));

    keyboard = keyboard.children[0];

    keyboard.strokeWidth = 1; 

    var del_text = new PointText(new Point(keyboard.children[26].position.x, keyboard.children[26].position.y+5));
    del_text.content = "←";
    del_text.fillColor = "white";
    del_text.justification = "center";

    /* SAVE KEY */

    keyboard.children[52].fillColor = "#000000";

    var svg_text = new PointText(new Point(keyboard.children[52].position.x-4.5, keyboard.children[52].position.y-16));
    svg_text.fontSize = "26";
    svg_text.content = "•";
    svg_text.fillColor = "#FAFAAC";

    // Infobulle
    var rectangle = new Rectangle (
        new Point(
            keyboard.children[52].position.x+60,
            keyboard.children[52].position.y-115),
        new Size(50.5, 18.5)
    );
    var infobkg = new Path.Rectangle(rectangle);
    infobkg.fillColor = "#FAFAAC";

    var infotext = new PointText([rectangle.center.x-2, rectangle.center.y + 3.5]);
    infotext.content = "↓‎ svg";
    infotext.fillColor = "#000000";
    infotext.justification = "center";
    infotext.bringToFront();

    var infobulle = new Group([infobkg, infotext]);

    var infolink = new Path.Line(svg_text.position, rectangle.bottomLeft);
    infolink.strokeColor = "white";

    infobulle.bringToFront();
    infobulle.opacity = 0;
    infolink.opacity = 0;

    keyboard.children[52].onMouseEnter = function() {
        keyboard.children[52].strokeColor="#FAFAAC";
        svg_text.sendToBack();
        $('body').css('cursor','pointer');
        TweenLite.to(infobulle, .7, {opacity: 1, onUpdate: redraw});
        TweenLite.to(infolink, 1, {opacity: 1});
    }

    keyboard.children[52].onMouseLeave = function() {
        keyboard.children[52].strokeColor="#fff";
        svg_text.bringToFront();
        svg_text.opacity = 0;
        $('body').css('cursor','auto');
        TweenLite.to(infobulle, .5, {opacity: 0, onUpdate: redraw});
        TweenLite.to(infolink, .5, {opacity: 0});
        TweenLite.to(svg_text, .7, {opacity: .9, delay: .5, onUpdate: redraw});
    }

    // infobulle.onFrame = function() {
    //     infobulle.position.x -= 1;
    //     infolink = Path.Line(keyboard.children[52].position, infobulle.position);
    // }

    //Options
    $('#o_dots').click(function() {
        if(options.dots == true) {
            options.dots = false;
            $(this).text("Show dots");
        } 
        else if(!options.dots) {
            options.dots = true;
            $(this).text("Remove dots");
        }
        redraw();
    });

    var map = [
    "a",
    "tab",
    "z",
    "e",
    "r",
    "t",
    "y",
    "u",
    "i",
    "o",
    "p",
    "^",
    "$",
    "@",
    "&",
    "é",
    "\"",
    "\'",
    "(",
    "§",
    "è",
    "!",
    "ç",
    "à",
    ")",
    "-",
    "null", //Backspace
    "<",
    "w",
    "x",
    "c",
    "v",
    "b",
    "n",
    ",",
    ";",
    ":",
    "=",
    "shift",
    "q",
    "capslock",
    "s",
    "d",
    "f",
    "g",
    "h",
    "j",
    "k",
    "l",
    "m",
    "ù",
    "`",
    "null",  // Enter
    "shift",    // Shift
    "null",  // Control
    "null",   // Option
    "null",  //Command
    "space",
    "null", // Right command
    "null",
    "null",
    "escape",
    "f1",   // De-activate special keys in mac preferences
    "f2",
    "f3",
    "f4",
    "f5",
    "f6",
    "f7",
    "f8",
    "f9",
    "f10",
    "f11",  // Mac takes over
    "f12",  // Mac takes over
    ];

    var path = new Path();
    var circles = new Array();
    path.strokeColor = '#e1333a';
    path.strokeWidth = 2;
    path.strokeCap = 'round';
    path.strokeJoin = 'round';

    function onKeyDown(e) {
        if(!isInit && e.key !== "enter") {
            $('#console h2').text('');
            isInit = true;
        }
        show(e.key);
    }

    function onKeyUp(e) {
        keyboard.strokeColor = "#ffffff";
    }

    function show(key) {
        if(key == "backspace") {
            keyboard.children[26].strokeColor="#404040";
            return false;
        }
        if(key == "enter") {
            keyboard.children[52].strokeColor="#404040";
            SVG();
            return false;
        }

        // Find key index in the map
        var index = null;
        for(var i=0; i<map.length; i++) {
           if(map[i]==key) index = i;
        }

        if (index == null) return false;

        var txt = $('#console h2').text();
        txt = txt.replace(' |', '');
        $('#console h2').text(txt+" "+key);

        keyboard.children[index].strokeColor="#404040";
        path.add(keyboard.children[index].position);
        circles.push(new Path.Circle({
            center: keyboard.children[index].position,
            radius: 0,
            fillColor: '#e1333a'
        }));

        var start;
        if(path.segments.length < 2 || options.dots == false) {
            start = new Path.Circle ({
                center: keyboard.children[index].position,
                radius: 0,
                fillColor: '#e1333a'
            });
        }
        else {
            start.radius = 10;
        }

        //Redraw for the jquery keyboard events
        redraw();
    }

    function backspace() {
        //Erase graphics
        path.removeSegment(path.segments.length-1);
        circles[circles.length-1].remove();
        circles.pop();

        //Erase console
        var oldText = $('#console h2').text();
        oldText = oldText.replace(' |', '');
        var lastItem = oldText.lastIndexOf(" ");
        var newText = oldText.substring(0, lastItem);

        $('#console h2').text(newText);
    }

    // Blinking console
    window.setInterval(consoleG, 500);
    var consolegraphics = false;

    function consoleG() {
        if(consolegraphics == false) {
            $('#console h2').text($('#console h2').text()+" |");
            consolegraphics = true;
        }
        else if(consolegraphics == true) {
            var txt = $('#console h2').text();
            txt = txt.replace(' |', '');
            $('#console h2').text(txt);
            consolegraphics = false;
        }
    }

    function SVG() {
        var name = $('#console h2').text();
        name = name.replace(' ', '').split(' ').join('_');

        var svgHead = '<?xml version="1.0" encoding="utf-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1024px" height="400px" viewBox="0 0 1024 400" enable-background="new 0 0 1024 400">';
        var svgFoot = '</svg>';

        var polyfill = '<polyline fill="none" stroke="#FF0000" stroke-linejoin="miter" points="';

        for(var i=0; i<path.segments.length; i++) {
            polyfill += ' '+path.segments[i].point.x+','+path.segments[i].point.y+' ';
        }

        polyfill += '"/>';
        var svg = svgHead+polyfill+svgFoot;

        var blob = new Blob([svg], {type: "image/svg+xml"});
        saveAs(blob, name+".svg");
        console.log(svg);
    }

    function redraw() {
        view.draw();
    }
</script>

</head>
